<app-navbar></app-navbar>
<div class="container" style="margin-top:5em;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="container">
        <div class="row">
          <div class="col-md-3 s">add to cart</div>
          <div class="col-md-3 s">name</div>
          <div class="col-md-3 s">type</div>
          <div class="col-md-3 " >cost</div>
        </div>
      </div>
    </div>
    <div class="panel-body" *ngFor = "let item of Items">
        <div class="container">
            <div class="row">
                <div class="col-md-1 s"><h5 class="x">remove</h5></div>
              <div class="col-md-2 s"><img [src]="item.image" width="20px" height="20px"/></div>
              <div class="col-md-3 s">{{ name }}</div>
              <div class="col-md-3 s">{{ undefined }}</div>
              <div class="col-md-3 cost">{{ cost }}</div>
            </div>
          </div>
    </div>
    <div class="panel-footer">Total : {{ totalCost }}</div>
  </div>
</div>
