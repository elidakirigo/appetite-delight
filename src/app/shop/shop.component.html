<app-navbar></app-navbar>


<div class="container" >
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="well">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">categories</h3>
                    </div>
                    <div class="panel-body">
                            brand
                    </div>
                    <div class="panel-body">
                            fruits
                    </div>
                    <div class="panel-body">
                            vegetables
                    </div>
                    <div class="panel-body">
                            desserts
                    </div>
                    <div class="panel-body">
                            cake
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-sm-12 col-xs-12" >
            <div class="thumbnail"*ngFor="let product of products">
            <img [src]="product.img" width="100%" alt="">
            <div class="caption">
                    <h5>{{ product.name}}</h5>
                    <h5>{{ product.cost}}.00 ksh.</h5>
                <button (click)="onSelect(product)">add to cart</button>
                </div>
            </div>
        </div>
</div>
